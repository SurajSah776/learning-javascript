<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Menu -->
    <div class="navBar">
        <img src="./images/logo.jpg" alt="Logo" width="60px" height="40px">
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
        </div>

        <!-- Search Button -->
        <div class="search">
            <input type="search" class="search-menu" placeholder="Search">
            <img class="search-icon" src="./images/search.svg" alt="search" width="30px" height="30px">
        </div>

        <div class="buttons">
            <button>Signup</button>
            <button>Login</button>
        </div>
    </div>
    <!-- Main Section -->
    <div class="main">
        <div class="left">
        <p>
        TOLA is a platform for the exchange of ideas and information between people who share similar interests
        </p>
        </div>

        <div class="right">
            <img src="./images/right.jpg" alt="">
        </div>

      

    </div>
<script src="./script.js"></script>
</body>
</html>
